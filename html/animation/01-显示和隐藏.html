<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示和隐藏动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background: red;
            display: none;
        }
    </style>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script>
        $(function () {
            $("button").eq(0).click(function () {
                /* // 修改css样式，会比较生硬
                $("div").css("display", "block"); */
                // $("div").show(1000);
                // show(动画时长,动画执行完后的方法)
                $("div").show(1000, function () {
                    // 作用：动画执行完之后调用
                    alert("显示动画执行完毕");
                });
            });
            $("button").eq(1).click(function () {
                // $("div").css("display", "none");
                $("div").hide(1000, function () {
                    alert("隐藏动画执行完毕");
                });
            });
            $("button").eq(2).click(function () {
                // 切换
                $("div").toggle(1000);
            });
        })
    </script>
</body>

</html>
