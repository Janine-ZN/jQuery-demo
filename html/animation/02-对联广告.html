    <script>
        $(function () {
            // 1.监听网页的滚动
            $(window).scroll(function () {
                // 1.1 获取网页滚动的偏移位
                var offset = $('html,body').scrollTop();
                console.log(offset);
                //   1.2 判断网页是否滚动了指定位置
                if (offset >= 500) {
                    // 显示广告
                    $("img").show(1000);
                } else {
                    // 隐藏广告
                    $("img").hide(1000);
                }
            })
