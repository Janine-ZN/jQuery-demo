<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内容选择器</title>
    <style>
        div {
            width: 50px;
            height: 100px;
            margin: 5px 0;
            background: red;
        }
    </style>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div></div>
    <div>我是div</div>
    <div>他们我是div123</div>
    <div><span></span></div>
    <div>
        <p></p>
    </div>
    <script>
        $(function () {
            // :empty 没有子元素也没有文本，即内容为空
            // var $div = $("div:empty");

            // :parent 找到有文本内容或有子元素的指定元素
            // var $div = $("div:parent");

            // :contains(text) 作用：找到包含指定文本内容的指定元素
            // var $div = $("div:contains('我是div')");

            // :has(selector) 找到包含指定子元素的指定元素
            var $div = $("div:has('span,p')");
            console.log($div);
        })
    </script>
</body>

</html>
