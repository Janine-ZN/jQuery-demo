<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作CSS样式的方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        $(function () {
            // 1. 逐个设置
            /* $("div").css("width", "100px");
            $("div").css("height", "100px");
            $("div").css("background", "red"); */

            // 2. 链式设置
            // 注意点：链式操作如果大于 3 步，建议分开
            // $("div").css("width", "100px").css("height", "100px").css("border", "1px solid #000");

            // 3. 批量设置
            // 推荐使用
            $("div").css({
                width: "100px",
                height: "100px",
                background: "blue"
            });

            // 4. 获取 CSS 样式值
            console.log($("div").css("background"));
        })
    </script>

</body>

</html>
