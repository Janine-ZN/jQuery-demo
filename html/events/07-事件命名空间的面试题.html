<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件命名空间的面试题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: red
        }

        .son {
            width: 100px;
            height: 100px;
            background: blue
        }
    </style>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <!-- <a href="http://www.baidu.com">我是百度</a> -->
    <a href="http://www.baidu.com"><span>我是百度</span></a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit" value="注册">
    </form>
    <script>
        $(function () {
            $(".father").on("click.ls", function (event) {
                alert("father click1");
            });

            $(".father").on("click", function (event) {
                alert("father click2");
            });

            $(".son").on("click.ls", function (event) {
                alert("son click1");
            });

            /*
             *  利用trigger触发子元素带命名空间的事件，
             *  那么父元素带相同命名空间的事件也会被触发，
             *  而父元素没有命名空间的事件不会被触发
             */
            $(".son").trigger("click.ls");
        })
    </script>
</body>

</html>
