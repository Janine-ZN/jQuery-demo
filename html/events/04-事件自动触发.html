<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件自动触发</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: red
        }

        .son {
            width: 100px;
            height: 100px;
            background: blue
        }
    </style>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <!-- <a href="http://www.baidu.com">我是百度</a> -->
    <a href="http://www.baidu.com"><span>我是百度</span></a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit" value="注册">
    </form>
    <script>
        $(function () {
            // 编写jQuery相关代码
            /*
                1. 什么是事件冒泡
                2. 如何阻止事件冒泡
                3. 什么是默认行为
                4. 如何阻止默认行为
            */
            $(".son").click(function (event) {
                alert("son");
            });
            $(".father").click(function () {
                alert("father");
            })
            // 自动触发 .father 的点击事件
            // $(".father").trigger("click");
            // $(".father").triggerHandler("click");

            // $(".son").trigger("click");
            // $(".son").triggerHandler("click");

            /* $("input[type='submit']").click(function () {
            alert("submit");
            }); */

            /*
            trigger: 如果利用 trigger 自动触发事件，会触发默认行为
            triggerHandler: 如果利用 triggerHandler 自动触发事件，不会触发默认行为
            */
            // $("input[type='submit']").trigger("click");
            // $("input[type='submit']").triggerHandler("click");

            /* $("a").click(function () {
            alert("a");
            })
            // $("a").triggerHandler("click");
            // a 标签 ： trigger 不能触发默认行为
            $("a").trigger("click"); */
            $("span").click(function () {
                alert("a");
            })
            $("span").trigger("click");
        })
    </script>
</body>

</html>
