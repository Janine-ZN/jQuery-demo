<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件绑定</title>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <button>事件绑定</button>
    <script>
        $(function () {
            /*
                jQuery 中有两种绑定事件的方式
                1. eventName(fn);
                编码效率略高/部分事件jq没有实现，所以不能添加
                2. on(eventName,fn);
                编码效率略低/所有js事件都可以添加


                注意点：
                可以添加多个相同或者不同类型的事件，不会覆盖
            */
            /* $("button").click(function () {
                console.log("hello janine");
            })
            $("button").click(function () {
                console.log("hello 123");
            })
            $("button").mouseleave(function () {
                console.log("hello mouseleave");
            })
            $("button").mouseenter(function () {
                console.log("hello mouseenter");
            }) */
            $("button").on("click", function () {
                console.log("janine hello")
            });
            $("button").on("click", function () {
                console.log("janine 123")
            });
            $("button").on("mouseleave", function () {
                console.log("janine mouseleave")
            });
            $("button").on("mouseenter", function () {
                console.log("janine mouseenter")
            });
        })
    </script>
</body>

</html>
