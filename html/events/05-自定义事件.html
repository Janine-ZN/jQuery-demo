<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义事件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: red
        }

        .son {
            width: 100px;
            height: 100px;
            background: blue
        }
    </style>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <!-- <a href="http://www.baidu.com">我是百度</a> -->
    <a href="http://www.baidu.com"><span>我是百度</span></a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit" value="注册">
    </form>
    <script>
        $(function () {
            /*
                想要自定义事件，必须满足两个条件
                1. 事件必须是通过 on 绑定的
                2. 事件必须通过 trigger 来触发
            */
        })
        $(".son").on("myClick", function (event) {
            alert("自定义事件");
        });

        $(".son").trigger("myClick");
    </script>
</body>

</html>
