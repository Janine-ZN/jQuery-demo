<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加节点</title>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <button>添加节点</button>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
    </ul>
    <div>我是div</div>
    <script>
        $(function () {
            /*
            内部插入
                append(content|fn)
                appendTo(content)
                会将元素添加到指定元素内部的最后

                prepend(content}fn)
                会将元素添加到指定元素内部的最前面


            外部插入
                after(content|fn)
                会将元素添加到指定元素外部的后面
                before(content|fn)
                会将元素添加到指定元素外部的前面
                insertAfter(content)
                insertBefore(content)
            */
            $("button").click(function () {
                // 创建一个节点
                var $li = $("<li>新增li</li>");
                // 添加一个节点
                // $("ul").append($li);
                // $li.appendTo("ul");
                // $("ul").prepend($li);
                // $li.prependTo("ul");

                /* $("ul").after($li);
                $("ul").before($li); */
                // $li.insertAfter("ul");
                $li.insertBefore("ul");
            })
        })
    </script>
</body>

</html>
