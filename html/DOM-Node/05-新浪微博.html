<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新浪微博</title>
    <link rel="stylesheet" href="../../css/weibo.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/weibo.js"></script>
</head>

<body>
    <!-- 功能需求：
        1. 实施监听 textarea 的输入内容(*** 事件委托)
        2. 发布按钮在 textarea 没有内容的时候，显示 disabled，否则显示 disabled false
        3. 点踩点赞(*** 事件委托)
        4. 获取实时日期
        5. 插入 发布的内容（插到前面）
        6. 删除 发布的内容（删除节点）
    -->
    <div>
        <textarea name="" class="comment" id="" cols="30" rows="10"></textarea>
        <input type="button" value="发布" class="send" disabled>
    </div>
    <div class="massageList">
    </div>

</body>

</html>
