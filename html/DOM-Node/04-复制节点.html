<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>刪除节点</title>
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <button>浅复制节点</button>
    <button>深复制节点</button>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>
    <script>
        $(function () {
            /*
                如果传入false就是浅复制，如果传入true就是深复制
                浅复制只会复制元素，不会复制元素的事件
                神复制会复制元素，且会复制元素的事件
            */
            $("button").eq(0).click(function () {
                // 1. 浅复制一个元素
                var $li = $("li:first").clone(false);
                // 2. 将复制的元素添加到ul中
                $("ul").append($li);
            })
            $("button").eq(1).click(function () {
                // 1. 深复制一个元素
                var $li = $("li:first").clone(true);
                // 2. 将复制的元素添加到ul中
                $("ul").append($li);
            })
            $("li").click(function () {
                alert($(this).html())
            })
        })
    </script>
</body>

</html>
